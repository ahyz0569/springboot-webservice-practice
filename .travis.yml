language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r yun-springboot-webservice *
  - mkdir -p deploy
  - mv yun-springboot-webservice.zip deploy/yun-springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY  # travis repository variables
    secret_access_key: $AWS_SECRET_KEY  # travis repository variables
    bucket: yun-springboot-build   # S3 버킷 이름
    region: ap-northeast-2
    skip_cleanup: true
    acl: private  # zip 파일 접근을 private으로
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY  # travis repository variables
    secret_access_key: $AWS_SECRET_KEY  # travis repository variables
    bucket: yun-springboot-build   # S3 버킷 이름
    key: yun-springboot-webservice.zip  # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: yun-springboot-webservice # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group: yun-springboot-webservice-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true

